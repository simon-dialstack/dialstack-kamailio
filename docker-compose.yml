# kamailio/docker-compose.yml
version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: dialstack_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./test-schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  kamailio:
    build: .
    environment:
      # Local testing uses same database for both read and write
      READ_DATABASE_URL: "postgres://postgres:postgres@postgres:5432/dialstack_db"
      WRITE_DATABASE_URL: "postgres://postgres:postgres@postgres:5432/dialstack_db"
    ports:
      - "5060:5060/udp"
      - "5060:5060/tcp"
    depends_on:
      postgres:
        condition: service_healthy
